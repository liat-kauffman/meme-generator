

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Meme Generator</title>
  <link rel="stylesheet" href="styles/components/gallery.css">
  <link rel="stylesheet" href="styles/components/canvas.css">
  <link rel="stylesheet" href="styles/components/main-nav.css">
  <link rel="stylesheet" href="styles/components/main-screen.css">
  <link rel="stylesheet" href="styles/components/share-container.css">
  <link rel="stylesheet" href="styles/components/header.css">
  <link rel="stylesheet" href="styles/components/burger.css">
  <link rel="stylesheet" href="styles/components/logo.css">
  <link rel="stylesheet" href="styles/basics/base.css">
  <link rel="stylesheet" href="styles/basics/buttons.css">
  <link rel="stylesheet" href="styles/basics/layout.css">
  <link rel="stylesheet" href="styles/SETUP/helpers.css">
  <link rel="stylesheet" href="styles/SETUP/mq.css">
 
</head>
<body onload="onInit()" class="main-layout"  >
    <div class="main-screen" onclick="onClickMenu()"></div>

    <header class="main-header main-layout full">
        <div class="header-content flex space-between">
        
            <div class="logo" onclick="onGallery()">meme</div>
            <nav class="main-nav">
                <ul class="flex clean-list clean-deco">
                    <li><a href="#" onclick="onGallery()">gallery</a></li>
                    <li><a href="#" onclick="onEditor()">editor</a></li>
                    <li><a href="#">about</a></li>
                </ul>
            </nav>
            <nav class="burger" onclick="onClickMenu()">
                <svg id="burger-icon" xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" viewBox="0 0 24 24">
                    <path d="M4 6h16M4 12h16M4 18h16" stroke="black" stroke-width="2" stroke-linecap="round" />
                </svg>
    
                <svg id="close-icon" xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" viewBox="0 0 24 24" style="display: none;">
                    <path d="M6 6l12 12M6 18L18 6" stroke="black" stroke-width="2" stroke-linecap="round" />
                </svg>
            </nav>
        </div>
    </header>

    <section class="gallery">
    </section>

    <section class="hidden editor ">
        <section class="editor-layout">
        <canvas class="meme-canvas" width="600" height="600"></canvas>
        
        <section class="text-edit">
            <input
            type="text"
            id="txt-line"
            placeholder="your text here..."
            oninput="onInputTxt(this.value)"/>
            
            
            <select onchange="onSetFontSize(this.value)">
                <option>1</option>
                <option>2</option>
                <option selected>5</option>
                <option>10</option>
                <option>20</option>
            </select>
            <input type="color" value="#000000" id="colorPicker" class="color-picker btn" />
            
            <button class="btn" onclick="onClearCanvas()">Clear</button>
            
            
            <hr />
            
        </section>
        
        <section class="upload-container">
            <div class="m-10">
                <button class="btn"><a href="#" onclick="onDownloadCanvas(this)" download="file-name">Download</a></button> |
                <button class="btn" onclick="onSave()">Save Picture</button>
            </div>
            
            <div>
                <form action="" method="POST" enctype="multipart/form-data" onsubmit="onUploadImg(event)">
                    <input name="img" id="imgData" type="hidden" />
                    <button class="btn" type="submit">Upload to Cloud</button>
                </form>
            </div>
            
            <div class="share-container"></div>

        </section>
        <div class="saved-pics">
        <h3>Saved Pictures</h3>
        <section class="pic-list"></section>
        </div>
        </section>
    </section>
</body>
<script src="js/controller/gallery.js"></script>
<script src="js/services/memeService.js"></script>
<script src="js/controller/memeController.js"></script>
<script src="js/services/util.service.js"></script>
<script src="js/services/pic.service.js"></script>
<script src="js/services/upload.service.js"></script>
<script src="js/main.js"></script>
</html>
