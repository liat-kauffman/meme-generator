

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Meme Generator</title>
  <link rel="stylesheet" href="styles/style.css">
 
</head>
<body onload="onInit()" class="main-layout" >
    <div class="main-screen" onclick="onClickMenue()"></div>

    <header class="main-header main-layout full">
        <div class="header-content flex space-between">
            
            <img src="img/icons/LOGO.png" alt="" class="logo" onclick="onGallery()">
            
            <nav class="main-nav menu-open">
                <ul class="flex clean-list clean-deco">
                    <li><a href="#" onclick="onGallery()">gallery</a></li>
                    <li><a href="#" onclick="onEditor()">editor</a></li>
                    <li><a href="#">about</a></li>
                </ul>
            </nav>
            <div class="burger hidden" onclick="onClickMenu()">
                <img src="img/icons/burger.png" alt="burger">
            </div>
        </div>
    </header>

<section class="gallery">
</section>

<section class="editor hidden">
<canvas class="meme-canvas" width="500" height="500"></canvas>

<input type="text" id="topText" placeholder="Top Text">
<input type="text" id="bottomText" placeholder="Bottom Text">

<button id="btn downloadBtn" onclick="onDownloadCanvas()">Download Meme</button>
<button id="btn clearBtn">Clear</button>
</section>


</body>
<script src="js/controller/gallery.js"></script>
<script src="js/services/memeService.js"></script>
<script src="js/controller/memeController.js"></script>
<script src="js/services/util.service.js"></script>
<script src="js/main.js"></script>
</html>
